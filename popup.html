<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LeetSync</title>

  <style>
    body {
      width: 340px;
      background: #0f1720;
      color: #e6eef8;
      font-family: Segoe UI, Roboto, Helvetica;
      margin: 0;
      padding: 16px;
    }

    .box {
      background: #101820;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 13px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #0b1220;
      border: 1px solid #233246;
      color: #e6eef8;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      background: #ffa116;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SETUP SCREEN -->
  <div id="form" class="box">
    <h3>LeetSync Setup</h3>

    <label>GitHub Token</label>
    <input id="token" type="password">

    <label>GitHub Username</label>
    <input id="username">

    <label>Repository Name</label>
    <input id="repo">

    <label>Branch</label>
    <input id="branch" value="main">

    <button id="save">Save</button>
  </div>

  <!-- ACTION SCREEN -->
  <div id="actions" class="box" style="display:none;">
    <h3>LeetSync</h3>
    <button id="push">Push Latest Submission</button>
    <button id="update">Update Info</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
