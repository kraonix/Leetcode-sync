<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LeetSync Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            padding: 0;
            margin: 0;
            width: 320px;
            background: #0f1720;
            color: #e6eef8;
            border-radius: 20px;
        }

        .container {
            padding: 20px;
            margin: 10px;
            border-radius: 14px;
            background: #101820;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #233246;
            background: #0b1220;
            color: #e6eef8
        }

        button {
            margin-top: 12px;
            padding: 8px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #ffa116;
            color: black;
            font-weight: 600
        }

        .hint {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 style="margin:0 0 6px 0">LeetSync</h3>
        <!-- <div class="hint">Save your GitHub details (token must have repo access for private repos)</div> -->


        <label for="token">GitHub Token</label>
        <input id="token" type="password" placeholder="ghp_xxx..." />


        <label for="username">GitHub Username</label>
        <input id="username" />


        <label for="repo">Repository Name</label>
        <input id="repo" />


        <label for="branch">Branch (optional)</label>
        <input id="branch" placeholder="main" />


        <button id="save">Save</button>
        <div id="status" class="hint"></div>


        <script src="popup.js"></script>
    </div>
</body>

</html>
